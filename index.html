<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IraOneX – Coming Soon</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      color: #111827;
    }
    p {
      font-size: 1.25rem;
      color: #6b7280;
      margin: 0.5rem 0 2rem 0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #555;
    }
    footer div em {
      display: block;
      margin-top: 4px;
      font-style: normal;
      color: #374151;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>IraOneX™</h1>
  <p>Accelerate Enterprises. Build Excellence.</p>

  <footer>
    <div>
      &copy; <span id="year"></span> IraOneX. All rights reserved.
    </div>
  </footer>

  <script>
    // Dynamically update year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</html>
